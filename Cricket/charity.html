<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Charity</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <!-- Add your custom styles or link your own Tailwind CSS file here -->
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="bg-blue-500 p-4 text-white">
      <div class="container mx-auto flex justify-between">
        <a href="#" class="text-lg font-semibold">Your Charity</a>
        <ul class="flex space-x-4">
          <li><a href="#about" class="hover:underline">About Us</a></li>
          <li><a href="#projects" class="hover:underline">Projects</a></li>
          <li><a href="#donate" class="hover:underline">Donate</a></li>
          <li><a href="#volunteer" class="hover:underline">Volunteer</a></li>
          <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-blue-800 text-white p-12">
      <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold mb-4">
          Empowering Change, One Donation at a Time
        </h1>
        <p class="text-lg">
          Join us in making a difference in the lives of those in need.
        </p>
        <a
          href="#donate"
          class="bg-yellow-500 text-blue-800 px-6 py-3 rounded-full mt-6 inline-block"
          >Donate Now</a
        >
      </div>
    </section>

    <!-- About Us Section -->
    <section id="about" class="py-16">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">About Us</h2>
        <!-- Add your about content here -->
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="bg-gray-100 py-16">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">Our Projects</h2>
        <!-- Add your projects content here -->
      </div>
    </section>

    <!-- Donate Section -->
    <section id="donate" class="py-16">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">Donate</h2>
        <!-- Add your donation form or information here -->
        <form id="donationForm" class="max-w-md mx-auto">
          <!-- Name Input -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-semibold text-gray-600"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-2 border rounded-md"
            />
          </div>

          <!-- Contact Number Input -->
          <div class="mb-4">
            <label
              for="contactNumber"
              class="block text-sm font-semibold text-gray-600"
              >Contact Number:</label
            >
            <input
              type="tel"
              id="contactNumber"
              name="contactNumber"
              class="w-full px-4 py-2 border rounded-md"
            />
          </div>

          <!-- Donation Amount Input -->
          <div class="mb-4">
            <label
              for="amount"
              class="block text-sm font-semibold text-gray-600"
              >Donation Amount:</label
            >
            <input
              type="number"
              id="amount"
              name="amount"
              class="w-full px-4 py-2 border rounded-md"
              min="0"
              step="1"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="button"
            onclick="submitForm()"
            class="bg-blue-500 text-white px-6 py-3 rounded-full"
          >
            Donate Now
          </button>
        </form>
      </div>
    </section>

    <!-- Volunteer Section -->
    <section id="volunteer" class="bg-gray-100 py-16">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">Volunteer</h2>
        <!-- Add your volunteer information here -->
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>
        <!-- Add your contact form or information here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white p-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Your Charity. All rights reserved.</p>
      </div>
    </footer>

    <script src="your-script.js">
          function submitForm() {
      // Capture form data (for demonstration purposes)
      const name = document.getElementById('name').value;
      const contactNumber = document.getElementById('contactNumber').value;
      const amount = document.getElementById('amount').value;

      // Display an alert with captured data (replace with actual form submission logic)
      const message = `Thank you, ${name}!\nContact Number: ${contactNumber}\nDonation Amount: $${amount}`;
      alert(message);
          }
    </script>
    <!-- Add your JavaScript file here -->
  </body>
</html>
