      // Function to create a cake card
      function createCakeCard(cake) {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-md shadow-md cake-card";

        const image = document.createElement("img");
        image.src = cake.image;
        image.alt = cake.name;
        image.className = "w-full h-40 object-cover mb-4";

        const name = document.createElement("p");
        name.textContent = cake.name;
        name.className = "text-lg font-bold mb-2";

        const price = document.createElement("p");
        price.textContent = `$${cake.price.toFixed(2)}`;
        price.className = "text-gray-700 mb-2";

        const addToCartBtn = document.createElement("button");
        addToCartBtn.textContent = "Add to Cart";
        addToCartBtn.className =
          "bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700";
        addToCartBtn.addEventListener("click", () => addToCart(cake.name));

        card.appendChild(image);
        card.appendChild(name);
        card.appendChild(price);
        card.appendChild(addToCartBtn);

        return card;
      }

      // Function to display cake cards on the page
      function displayCakes() {
        const cakeList = document.getElementById("cakeList");
        cakes.forEach((cake) => {
          const cakeCard = createCakeCard(cake);
          cakeList.appendChild(cakeCard);
        });
      }
      function addToCart(cakeName) {
        alert(`Added "${cakeName}" to cart`);
      }

      // Call the displayCakes function to populate the page with cake cards
